<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link href="../css/register.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav public-bg-color" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<form class="register_form">
			<p>
				<input type="text" name="value" id=" PhoneNumber" value="" placeholder="请输入手机号" />
			</p>
			<p>
				<input type="text" name="value" id="Identifyingcode" value="" placeholder="请输入验证码"/>
			</p>
			<div class="btn_code">
				<button class="btn_idt">获取验证码</button>
			</div>
			<p>
				<input type="password" name="value" id="LoginPassword" value="" placeholder="请输入密码"/>
			</p>
			<p>
				<button class="btn_rg" style="background-color: rgb(145,180,147);" onclick="location.href='login.html'">注册	</button>
			</p>
		</form>
	</body>
</html>

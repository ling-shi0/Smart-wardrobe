<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>主页</title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../dist/jquery-3.3.1.min.js" type="text/javascript"></script>
		<style type="text/css">
			.mui-plus.mui-android header.mui-bar{
				display: none;
			}
			.mui-plus.mui-android .mui-bar-nav~.mui-content{
				padding: 0;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
				font-size: 15px;
				margin-top:8px;
				color: #333;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav public-bg-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">季节</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
					    <ul class="mui-table-view mui-grid-view mui-btn-purple">
		        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <a href="#">
		                <img id="chun" class="mui-media-object" src="../../images/19J58PIC5pE.jpg">
		                <div class="mui-media-body">春/秋</div></a></li>
		        <li class="mui-table-view-cell mui-media mui-col-xs-6  ">
		            <a href="#">
		                <img id="xia" class="mui-media-object" src="../../images/u=3522386374,2795920254&fm=26&gp=0.jpg">
		                <div class="mui-media-body"> 夏</div></a></li>
		        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <a href="#"><img id="dong" class="mui-media-object" src="../../images/u=1190207120,3156642032&fm=26&gp=0.jpg">
		                <div class="mui-media-body"> 冬</div></a></li>
		        <!-- <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <a href="#">
		                <img class="mui-media-object" src="../../images/IMG_1341.JPG">
		                <div class="mui-media-body">静静看这世界</div></a></li> -->
		    </ul>
			</div>
		</div>



		、
		<script type="text/javascript">
			//服务器端接口路径

			mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		//季节分类
			mui.plusReady(function() {
				document.getElementById("chun").addEventListener("tap", function() {
					mui.openWindow({
							url: "typeOfClothes.html",
							id: "typeOfClothes",
							preload: true,
							styles: {
								top: '0px', //新页面顶部位置  
								bottom: '60px',
								 width:"100%",
								 height:"100%",//新页面底部位置   
								popGesture: 'hide'
							},
							show: {
								autoShow: true //页面loaded事件发生后自动显示，默认为true  
						
							}
						});
					}, false);	
					 
				
			});
		</script>
	</body>
</html>
